<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Fungus Fighter</title>
    
    <link rel="stylesheet" href="style.css">

    <script src="jquery.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <img src="./images/forest-bg-dk.png" alt="forest bg" class="img-bg">

        <div class="attacks">
            <div class="ap-text">100 AP</div>
            <progress value="100" max="100" id="ap-meter">AP</progress>
            <button class="attack-btn arcane-sceptre"></button>
            <button class="attack-btn entangle"></button>
            <button class="attack-btn dragon-blade"></button>
            <button class="attack-btn star-fire"></button>
        </div>

        <div class="enemy">
            <div class="hp-text">100 HP</div>
            <progress value="100" max="100" id="hp-meter">HP</progress>
            <div class="freaky-fungus walk"></div>
        </div>
    </div>
</body>
</html>
